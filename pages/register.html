<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body><!--class="overlay"-->
  <h1 class="visually-hidden">TM Tool</h1>

  <div class="page-wrapper">
    <div class="container container--with-sidebar">
      <header class="main-header">
        <a href="#">
          <img src="../img/logo.png"  class="logo">
        </a>
      </header>

      <div class="content">
        <section class="content__side">
          <p class="content__side-info">Если у вас уже есть аккаунт, авторизуйтесь на сайте</p>

          <a class="button button--transparent content__side-button" href="#">Войти</a>
        </section>

        <main class="content__main">
          <h2 class="content__main-heading">Регистрация аккаунта</h2>

          <form class="form" action="index.html" method="post">
            <div class="form__row">
              <label class="form__label" for="email">E-mail <sup>*</sup></label>

              <input class="form__input form__input--error" type="text" name="email" id="email" value="" placeholder="Введите e-mail">

              <p class="form__message">E-mail введён некорректно</p>
            </div>

            <div class="form__row">
              <label class="form__label" for="password">Пароль <sup>*</sup></label>

              <input class="form__input" type="password" name="password" id="password" value="" placeholder="Введите пароль">
            </div>

            <div class="form__row">
              <label class="form__label" for="name">Имя <sup>*</sup></label>

              <input class="form__input" type="text" name="name" id="name" value="" placeholder="Введите имя">
            </div>

            <div class="form__row form__row--controls">
              <p class="error-message">Пожалуйста, исправьте ошибки в форме</p>

              <input class="button" type="submit" name="" value="Зарегистрироваться">
            </div>
          </form>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
